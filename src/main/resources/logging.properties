handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level = ALL
config =

java.util.logging.FileHandler.level     = WARNING
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append    = false
java.util.logging.FileHandler.pattern   = log/cashflow.log

java.util.logging.ConsoleHandler.level     = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.filter    = nl.sparrow.cashflow.logic.utils.LogicLogFilter

java.util.logging.SimpleFormatter.format = [%1$tH:%1$tM:%1$tS] %4$s: %5$s - %2$s - %6$s%n

# Example to customize the SimpleFormatter output format
# to print one-line log message like this:
#     <level>: <log message> [<date/time>]
#
# java.util.logging.SimpleFormatter.format=%4$s: %5$s [%1$tc]%n

############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
#com.xyz.foo.level = SEVERE